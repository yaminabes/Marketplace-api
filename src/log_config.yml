
---
version: 1
disable_existing_loggers: false
formatters:
  default:
    "()": uvicorn.logging.DefaultFormatter
    format: '%(levelprefix)s %(asctime)s - %(name)s - %(message)s'
    datefmt: '%d/%m/%Y %H:%M:%S'
    use_colors: true
  access:
    "()": uvicorn.logging.AccessFormatter
    format: '%(levelprefix)s %(asctime)s - %(name)s - %(message)s'
    datefmt: '%d/%m/%Y %H:%M:%S'
    use_colors: true
handlers:
  default:
    formatter: default
    class: logging.StreamHandler
    stream: ext://sys.stderr
  access:
    formatter: access
    class: logging.StreamHandler
    stream: ext://sys.stdout
loggers:
  uvicorn.error:
    level: INFO
    handlers:
    - default
    propagate: false
  uvicorn.access:
    level: INFO
    handlers:
    - access
    propagate: false
  marketplace:
    level: INFO
    handlers:
    - default
    propagate: false